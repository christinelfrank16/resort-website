<!DOCTYPE html>
<html>
  <head>
    <title>Atlantis At A Glance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gallery-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Gallery</h1>
    </header>
    <div class="container">
      <div id="gallery" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#gallery" data-slide-to="0" class="active"></li>
          <li data-target="#gallery" data-slide-to="1"></li>
          <li data-target="#gallery" data-slide-to="2"></li>
          <li data-target="#gallery" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/ariel-view.jpeg" alt="A picture of Atlantis" style="width:100%">
          </div>
          <div class="item">
            <img src="img/depths.jpeg" alt="A picture of the ocean depths" style="width:100%">
          </div>
          <div class="item">
            <img src="img/inhabitants.jpeg" alt="A picture of under-sea dwellers" style="width:100%">
          </div>
          <div class="item">
            <img src="img/turtles.jpeg" alt="The best part of your visit, turtles!" style="width:100%">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#gallery" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#gallery" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
